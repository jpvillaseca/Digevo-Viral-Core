      <script type="text/javascript">
          function validateDate(day, month, year)
          {
              var d = Date.parse(year + "-" + month + "-" + day);
              if (isNaN(d))
                  return false;
              else
                  return true;
          }

          $(window).load(function () {
              for (var i = 1; i <= 31; i++) {
                  if(i <= 9)
                      $("#sel1").append(new Option(i, "0" + i));
                  else
                      $("#sel1").append(new Option(i, i));
              }

              for (var i = 1940; i < 2015; i++) {
                  $("#sel3").append(new Option(i, i));
              }

              $("#submit").on("click", function (e) {
                  e.preventDefault();

                  if($("form").parent().hasClass("has-error"))
                      $("form").parent().removeClass("has-error");
                  
                  $("form :input").each(function () {
                      if ($(this).val() <= 0)
                          $(this).parent().addClass("has-error");
                      else
                          $(this).parent().removeClass("has-error");
                  });

                  var day = $("#sel1").val();
                  var month = $("#sel2").val();
                  var year = $("#sel3").val();

                  if (day > 0 && month > 0 && year > 0) { /* Ready to check */
                      if (validateDate(day.toString(), month.toString(), year.toString())) /* Ready to go? */
                          window.location = $(this).attr("href") + "?" + $("form").serialize();
                      else
                          $("form").parent().addClass("has-error");
                  }
              });
          });
          
      </script>
